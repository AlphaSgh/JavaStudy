<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC中处理ajax请求" @click="testAjax()"><br>
    <input type="button" value="使用@RequestBody处理请求体中的参数" @click="testRequestBody()"><br>
    <input type="button" value="使用@ResponseBody向浏览器返回Java对象转化为json对象" @click="testResponseBody()"><br>
    <a th:href="@{/test/responseBody}">"使用@ResponseBody处理请求体中的参数"</a><br>
</div>

<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax() {
               axios.post(
                   "/springmvc_04/test/ajax?id=1001",
                   {username:"admin", password:"1111"}
               ).then(response=>{
                    console.log(response.data);
               });
            },
            testRequestBody() {
                axios.post(
                    "/springmvc_04/test/RequestBody/json",
                    {username:"admin", password:"111111", age:23, gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                })
            },
            testResponseBody() {
                axios.post(
                    "/springmvc_04/test/testResponseBody/json"
                ).then(response=>{
                    console.log(response.data);
                })
            }
        }
    })
</script>
</body>
</html>
